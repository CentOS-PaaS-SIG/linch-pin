- name: "Register resource count"
  shell: python -c "print [x for x in range( 0, {{ res_def['count'] }} )]"
  register: res_count

- name: "Proivision/DeProvision resource by looping on count"
  gce:
    credentials_file: "{{ instance.0 }}" 
    instance_names: "{{ instance.7 }}a{{ instance.8 }}"
    machine_type: "{{ instance.1 }}"
    image: "{{ instance.2 }}"
    zone: "{{ instance.3 }}"
    state: "{{ instance.4 }}"
    service_account_email: "{{ instance.5 }}"
    project_id: "{{ instance.6 }}"
  with_nested:
    - ["{{ credentials_file }}"]
    - ["{{ res_def['flavor']  }}"]
    - ["{{ res_def['image'] }}"]
    - ["{{ res_def['region'] }}"]
    - ["{{ state }}"]
    - ["{{ service_account_email }}"]
    - ["{{ project_id }}"]
    - ["{{ res_def['res_name'] }}"]
    - "{{ res_count.stdout }}"
  loop_control:
    loop_var: instance
  when: res_def['res_type']=="gcloud_gce"
  register: res_def_output

- name: "set tmp var"
  set_fact:
    tmp: "{{ res_def_output.results }}"

- name: "Appendng outputitem to topology_outputs"
  set_fact:
    topology_outputs_gce: "{{ topology_outputs_gce + tmp }}"

