- name: "Register resource count"
  shell: python -c "print [x for x in range( 0, {{ res_def['count'] }} )]"
  register: res_count

- name: "debug"
  debug:
    msg: "{{ auth_var }}"

- name: "Provision/Teardown resource by looping on count"
  gce:
    credentials_file: "{{ instance.0 }}" 
    instance_names: "{{ instance.7 }}a{{ instance.8 }}"
    machine_type: "{{ instance.1 }}"
    image: "{{ instance.2 }}"
    zone: "{{ instance.3 }}"
    state: "{{ instance.4 }}"
    service_account_email: "{{ instance.5 }}"
    project_id: "{{ instance.6 }}"
  with_nested:
    - ["{{ auth_var['output']['file_path'] }}"]
    - ["{{ res_def['flavor']  }}"]
    - ["{{ res_def['image'] }}"]
    - ["{{ res_def['region'] }}"]
    - ["{{ state }}"]
    - ["{{ auth_var['output']['client_email'] }}"]
    - ["{{ auth_var['output']['project_id'] }}"]
    - ["{{ res_def['res_name'] }}"]
    - "{{ res_count.stdout }}"
  loop_control:
    loop_var: instance
  register: res_def_output
  when: async == false

- name: "Appending outputitem to topology_outputs"
  set_fact:
    topology_outputs_gce: "{{ topology_outputs_gce + res_def_output.results }}"
  when: async == false

- name: "Provision/Teardown resource by looping on count"
  gce:
    credentials_file: "{{ instance.0 }}"
    instance_names: "{{ instance.7 }}a{{ instance.8 }}"
    machine_type: "{{ instance.1 }}"
    image: "{{ instance.2 }}"
    zone: "{{ instance.3 }}"
    state: "{{ instance.4 }}"
    service_account_email: "{{ instance.5 }}"
    project_id: "{{ instance.6 }}"
  with_nested:
    - ["{{ auth_var['output']['file_path'] }}"]
    - ["{{ res_def['flavor'] }}"]
    - ["{{ res_def['image'] }}"]
    - ["{{ res_def['region'] }}"]
    - ["{{ state }}"]
    - ["{{ auth_var['output']['client_email'] }}"]
    - ["{{ auth_var['output']['project_id'] }}"]
    - ["{{ res_def['res_name'] }}"]
    - "{{ res_count.stdout }}"
  loop_control:
    loop_var: instance
  register: res_def_output
  async: "{{ async_timeout }}"
  poll: 0
  when: async == true

- name: "Appending outputitem to topology_outputs"
  set_fact:
    topology_outputs_gce: "{{ topology_outputs_gce + [ res_def_output ] }}"
  when: async == true
